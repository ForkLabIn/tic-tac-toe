			context.fillStyle = "#ff0000";
			context.fillText("O",15,80);
		}

		function specialMove()
		{
			if (a[0][0]==1 && a[1][1]==2 && sum==3)
			{
				a[2][2]++;
				counter++;
				context.fillText("O",215,280);
			}//5

			else if (a[0][0]==1 && a[2][1]==2 && sum==3)
			{
				a[0][2]++;
				counter++;
				context.fillText("O",215,80);
			}//4.1

			else if (a[0][0]==1 && a[1][2]==2 && sum==3)
			{
				a[2][0]++;
				counter++;
				context.fillText("O",15,280);
			}//4.2

			else if (a[0][0]==1 && a[2][2]==2 && sum==3)
			{
				a[2][0]++;
				counter++;
				context.fillText("O",15,280);
			}//3_1

			else if (a[2][0]==1 && a[1][0]==2 && a[0][0]==1 && a[2][2]==2 && sum==6)
			{
				a[0][2]++;
				counter++;
				context.fillText("O",215,80);
			}//3_2

			else if (a[0][0]==1 && (a[0][2]==2||a[2][0]==2) && sum==3)
			{
				a[2][2]++;
				counter++;
				context.fillText("O",215,280);
			}//2.1 and 2.2

			else if (a[0][0]==1 && a[0][1]==2 && sum==3)
			{
				a[2][0]++;
				counter++;
				context.fillText("O",15,280);
			}//1.1_1

			else if (a[0][0]==1 && a[0][1]==2 && a[2][0]==1 && a[1][0]==2 && sum==6)
			{
				a[1][1]++;
				counter++;
				context.fillText("O",115,180);
			}//1.1_2

			else if (a[0][0]==1 && a[1][0]==2 && sum==3)
			{
				a[0][2]++;
				counter++;
				context.fillText("O",215,80);
			}//1.2_1

			else if (a[0][0]==1 && a[1][0]==2 && a[0][2]==1 && a[0][1]==2 && sum==6)
			{
				a[1][1]++;
				counter++;
				context.fillText("O",115,180);
			}//1.2_2

			else
			{
				for(var i=0;i<3;i++)
				{
					for (var j=0;j<3;j++)
					{
						if (a[i][j]==0)
						{
							a[i][j]++;
							counter++;
							context.fillText("O",(15+(i*100)),(80+(j*100)));
						}
					}
				}
			}
		}

		function clicker (event)
		{
			if (oncewin==false && counter%2!=0)
			{
				var rect = canvas.getBoundingClientRect();
				var cx = event.clientX - rect.left;
				var cy = event.clientY - rect.top;

				context.font = "90px Verdana";
				context.fillStyle = "#ff0000";

				if (cx<100 && cx>0)
				{
					if (cy>0 && cy<100 && a[0][0]==0)
					{
						counter  += 1;
						a[0][0]++;
						if (counter%2==0)
						{
							context.fillText("X",15,80);
							a[0][0]++;
						}
						else
						{
							context.fillText("O",15,80);
						}

					}
					if (cy>100 && cy<200 && a[1][0]==0)
					{
						counter  += 1;
						a[1][0]++;

						{
							context.fillText("X",15,180);
							a[1][0]++;

						else
							context.fillText("O",15,180);
					}
					if (cy>200 && cy<300 && a[2][0]==0)

						a[2][0]++;

							context.fillText("X",15,280);

						}

				}

					{
						counter  += 1;
						a[0][1]++;

						{

				if (cx<300 && cx >200)

						else

						if (counter%2==0)
						{
							context.fillText("X",215,280);
							a[2][2]++;
						}
						else
							context.fillText("O",215,280);
					}
				}
				check();
				sum = 0;
				for (var i=0;i<3;i++)
				{
					for (var j=0;j<3;j++)
					{
						sum+=a[i][j];
					}
				}

				if (!oncewin)

					makeOwn();
				}
				check();
			}
